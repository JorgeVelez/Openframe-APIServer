    <div class="container container-centered-artwork">
        <div class="row row-navigation">
		    <ul class="tabs">
		  		<li><a href="index.html">Collection</a></li>
		  		<li class="active"><a href="">Add Artwork</a></li>
			</ul>
		</div>

		<div class="container container-centered-form">
	        <div class="row">
	            <div class="col-md-12">
	                <!--<h3><span class="openframe">Add new artwork to collection</span></h3> -->
	                <div class="form-group">
	                    <label for="Author">Author</label>
	                    <input type="text" class="form-control" name="author" id="Author" placeholder="Author" autocapitalize="off" autofocus>
	                </div>
	                <div class="form-group">
	                    <label for="Title">Artwork title</label>
	                    <input type="text" class="form-control" name="title" id="Title" placeholder="Title" autocapitalize="off">
	                </div>

	                <div class="form-group">
	                	<label for="Format">Artwork format</label>
		                <select class="form-control">
	    					<option>Image (JPG, JPEG, PNG)</option>
	    					<option>Website</option>
	    					<option>Shader</option>
						</select> 
					</div>

	                <div class="form-group">
	                    <label for="Password">URL where the artwork is hosted</label>
	                    <input type="text" class="form-control" name="url" id="URL" autocapitalize="off" placeholder="http://server.com/here.jpg">
	                </div>
	                <div class="form-group">
                    	<button id="LoginButton" href="#" class="btn btn-default">Add artwork</button>
